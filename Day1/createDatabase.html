<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var dbObj = openDatabase("html","1.0","My Database",2 * 1024 * 1024, onSuccessCreate());
		function createDatabase(){
				dbObj.transaction(function (tx) {
					tx.executeSql('CREATE TABLE IF NOT EXISTS Employee_Table (id unique, Name, Location)');
				});
		}
		function onSuccessCreate(){
			alert("database is created")
		}
		function insert() {
			dbObj.transaction(function(tx){
				tx.executeSql('insert into Employee_Table(id,Name,Location) values("101","Eshan","Pune")')
			});
		}
	</script>
</head>
<body>
<input type="button" name="" onclick="createDatabase()" value="createDatabase">
<input type="button" name="" onclick="insert()" value="insertData">
</body>
</html>
