<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
         function create(){
            var str = '';  
                 
                str += "<tr>";  
                str += "<td>" + document.getElementById('name').value + "</td>";  
                str += "<td>" + document.getElementById('email').value+ "</td>";  
                str += "<td>" + document.getElementById('pwd').value + "</td>";  
                str += "</tr>";  
                document.getElementById("tblGrid").innerHTML += str;  
            }
    </script>
</head>
<body>
Enter Name:<input type="text" id="name"><br>
Enter Email:<input type="email" id="email"><br>
Enter Password:<input type="password" id="pwd"><br>
<input type="button" onclick="create()" value="SUBMIT">
 <table id="tblGrid" cellpadding="10px" border="1">  
        <tr>  
            <td>  
                NAME  
            </td>  
            <td>  
                EMAIL 
            </td>  
            <td>  
                PASSWORD  
            </td>  
        </tr>  
    </table>  
</body>
</html>
